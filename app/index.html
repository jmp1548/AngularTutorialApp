<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">

			Search: <input ng-model="query">

			Sort by: <select ng-model="order">
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
				<option value="-age">Oldest</option>
			</select>

		</div>

		<div class = "col-md-10">
	  		<ul>
	   			<li ng-repeat="phone in phones | filter:query | orderBy: order" class="thumbnail">
	     		  <a href="#/phone/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
	     		  <a href="#/phone/{{phone.id}}">{{phone.name}}</a>
	    		  <p>{{phone.snippet}}</p>
	    		</li>
	  		</ul>

			  <p>{{query}}</p>
	  	</div>
	</div>
</div>
<pre>{{phones | filter: query | orderBy: order | json}}</pre>


</body>
</html>
